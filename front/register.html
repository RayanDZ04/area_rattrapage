<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AREA - Inscription</title>
    <link rel="stylesheet" href="styles.css?v=20260203" />
  </head>
  <body>
    <div class="app">
      <section class="hero-shell">
        <div class="hero-orbit" aria-hidden="true">
          <div class="orbit-ring orbit-ring--xl">
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--top" />
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--right" />
            <img src="assets/@.webp" alt="" class="orbit-icon orbit-icon--bottom" />
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--left" />
          </div>
          <div class="orbit-ring orbit-ring--large">
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--top" />
            <img src="assets/@.webp" alt="" class="orbit-icon orbit-icon--right" />
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--bottom" />
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--left" />
          </div>
          <div class="orbit-ring orbit-ring--medium">
            <img src="assets/@.webp" alt="" class="orbit-icon orbit-icon--top" />
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--right" />
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--bottom" />
            <img src="assets/@.webp" alt="" class="orbit-icon orbit-icon--left" />
          </div>
          <div class="orbit-ring orbit-ring--small">
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--top" />
            <img src="assets/@.webp" alt="" class="orbit-icon orbit-icon--right" />
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--bottom" />
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--left" />
          </div>
          <div class="orbit-ring orbit-ring--micro">
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--top" />
            <img src="assets/agenda.webp" alt="" class="orbit-icon orbit-icon--right" />
            <img src="assets/@.webp" alt="" class="orbit-icon orbit-icon--bottom" />
            <img src="assets/gmail.webp" alt="" class="orbit-icon orbit-icon--left" />
          </div>
        </div>
        <header class="topbar">
          <div class="brand">
            <div class="logo">AREA</div>
            <a class="return-link" href="index.html">
              <span class="return-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 18l-6-6 6-6"></path>
                </svg>
              </span>
              Retour à l’accueil
            </a>
          </div>
          <div class="top-actions">
            <a class="bubble button auth-button user-display" href="login.html">Se connecter</a>
          </div>
        </header>

        <main class="hero">
          <div class="hero-panel">
            <div class="hero-content">
              <h1>Créer un compte</h1>
              <p>Inscris-toi pour connecter tes services et automatiser tes actions.</p>
              <form class="auth-form" id="register-form">
                <label class="auth-field">
                  <span>Prénom</span>
                  <input type="text" name="first_name" placeholder="Jean" required />
                </label>
                <label class="auth-field">
                  <span>Nom</span>
                  <input type="text" name="last_name" placeholder="Dupont" required />
                </label>
                <label class="auth-field">
                  <span>Email</span>
                  <input type="email" name="email" placeholder="you@example.com" required />
                </label>
                <label class="auth-field">
                  <span>Mot de passe</span>
                  <input type="password" name="password" placeholder="••••••" required />
                </label>
                <label class="auth-field">
                  <span>Confirmer le mot de passe</span>
                  <input type="password" name="confirm" placeholder="••••••" required />
                </label>
                <button class="cta" type="submit">S'inscrire</button>
                <button class="cta cta-google google-auth" type="button">Continuer avec Google</button>
              </form>
            </div>
          </div>
        </main>
      </section>
    </div>

    <script src="app.js?v=20260203"></script>
  </body>
</html>
