<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AREA - Paramètres</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <section class="hero-shell">
        <header class="topbar">
          <div class="brand">
            <div class="logo">AREA</div>
            <a class="return-link" href="index.html">
              <span class="return-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 18l-6-6 6-6"></path>
                </svg>
              </span>
              Retour à l’accueil
            </a>
          </div>
        </header>

        <main class="hero">
          <div class="hero-panel">
            <div class="hero-content">
              <h1>Paramètres</h1>
              <p>Gère ton compte et tes préférences.</p>
              <form class="auth-form" id="settings-form">
                <label class="auth-field">
                  <span>Prénom</span>
                  <input type="text" name="first_name" placeholder="Prénom" required />
                </label>
                <label class="auth-field">
                  <span>Nom</span>
                  <input type="text" name="last_name" placeholder="Nom" required />
                </label>
                <button class="cta" type="submit">Enregistrer</button>
                <button class="cta cta-google" id="logout-button" type="button">Se déconnecter</button>
              </form>
            </div>
          </div>
        </main>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
